<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Shippers</title>        
    </h:head>

	<h:body>
<b:container>
		<h1>Shippers listing</h1>
		<b:messages id="messages" />
		<b:form>
			<b:dataTable id="datatable" 
				value="#{shipperCRUDController.shippers}"
				var="item">
				
				<b:dataTableColumn label="ShipperID" value="#{item.shipperID}" />	

				<b:dataTableColumn label="Name" value="#{item.companyName}" />	

				<b:dataTableColumn label="Phone" value="#{item.phone}" />	
				
				<b:dataTableColumn label="Action">
					<b:commandButton value="delete"
						iconAwesome="trash"
						immediate="true" 
						onclick="return confirm('Are you sure you want to delete #{item.companyName}?')"
						action="#{shipperCRUDController.delete(item)}"
						update="messages datatable"
						/>
				</b:dataTableColumn>
				
			</b:dataTable>
		</b:form>
</b:container>

	</h:body>

</html>
