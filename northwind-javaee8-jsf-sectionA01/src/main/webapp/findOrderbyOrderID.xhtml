<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Find Order by OrderID</title>        
    </h:head>

	<h:body>
		<b:container>
			<h1>Find Order By OrderID</h1>
			
			<b:messages id="messages" />
			
			<b:form>
				<b:inputText id="queryIdValue"
					value="#{orderQuerySingleResultController.queryIdValue}" />
					
				<b:commandButton 
					value="Search"
					look="primary"
					icon-awesome="search"
					action="#{orderQuerySingleResultController.doSearch()}"
					update="messages querySingleResultOutputPanel" />	
					
				<b:commandButton 
					value="Cancel"
					icon-awesome="ban" 
					action="#{orderQuerySingleResultController.doCancel()}"
					update="messages querySingleResultOutputPanel"
					/>	
	
				<ui:include src="/report/queryOrderSingleResultDetail.xhtml" />
	
			</b:form>
		
		</b:container>

	</h:body>

</html>
