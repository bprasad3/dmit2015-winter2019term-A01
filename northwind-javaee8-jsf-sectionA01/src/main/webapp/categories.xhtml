<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Northwind - Categories</title>        
    </h:head>

	<h:body>
		<b:jumbotron><h1>Categories</h1></b:jumbotron>
		
		<b:container>
		
			<b:messages id="messages" />
			
			<b:form>
				<b:dataTable id="datatable"
					value="#{categorys}"
					var="item">
					
					<b:dataTableColumn label="CategoryID" value="#{item.categoryID}" />
					
					<b:dataTableColumn label="Category Name" value="#{item.categoryName}" />
					
					<b:dataTableColumn label="Description" value="#{item.description}" />
					
					<b:dataTableColumn>
						<o:graphicImage value="#{item.picture}"
							dataURI="true"
							rendered="#{item.picture != null}"
							/> 
					</b:dataTableColumn>
					
				</b:dataTable>
			</b:form>

		</b:container>

	</h:body>

</html>
